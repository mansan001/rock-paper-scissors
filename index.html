<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Rock Paper Scissors - First to 10 wins</h1>
    <div id="game-container">
      <div id="gameMovesButton"></div>
      <div id="result"></div>
      <div id="scoreboard">
        <p>Player Score: <span id="PlayerScore">0</span></p>
        <p>Computer Score: <span id="ComputerScore">0</span></p>
      </div>
    </div>
    <p><span id="announce">-</span></p>
    <button class="reset-button" onclick="reset()">Reset</button>
    <script type="text/javascript" src="gameplay.js"></script>
    <script>
      function reset(){
        location.reload();
      }
    </script>
  </body>
</html>
